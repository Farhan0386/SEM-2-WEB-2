<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .eventForm{
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }
        label, input, select, textarea, button{
            display: block;
            margin-bottom: 10px;
        }
        .card{
            background-color: antiquewhite;
            width: 150px;
            position:relative;


        }

        .dlt{
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background-color: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="eventForm">
            <form action="" class="form">
                <label for="eventTitle">ğŸ“šEvent Name:</label>
                <input type="text" id="eventTitle" ><br><br>

                <label for="eventDate">ğŸ“…Event Date:</label>
                <input type="date" id="eventDate" ><br><br>

                <label for="category">ğŸ’¦Category:</label>
                <select  id="category">
                    <option value="conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <option value="meetup">Meetup</option>
                    <option value="webinar">Webinar</option>
                    <option value="social">Social</option>
                </select>
                <br><br>
                <label for="description">ğŸ“Description:</label>
                <textarea id="description"></textarea>
                <br><br>
                <button type="submit">Add Event</button>
            </form>
        </div>
        <div class="events">
            <button class="clear">Clear All Events</button>
            <button>Add sample Events</button>
        </div>
    
    </div>
    
    <script src="script.js"></script>
</body>
</html>
